<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="header"><i class="fas fa-spider"></i></i></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fas fa-angle-double-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fas fa-angle-double-right"></i></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('./images/1.jpg');" icon="fas fa-spider"></div>
                <div class="slider--item" style="background-image: url('./images/2.jpg');" icon="fas fa-building"></div>
                <div class="slider--item" style="background-image: url('./images/3.jpg');" icon="fas fa-sun"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    
    <script src="https://kit.fontawesome.com/3dca9f1544.js" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
